<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - Sistema Waze Alagamentos{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Leaflet para mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <style>
        :root {
            --primary-color: #3498db;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --success-color: #27ae60;
            --info-color: #17a2b8;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
        }
        
        .metric-card {
            transition: transform 0.2s;
            border-left: 4px solid var(--primary-color);
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .severity-1 { color: var(--success-color); }
        .severity-2 { color: var(--info-color); }
        .severity-3 { color: var(--warning-color); }
        .severity-4 { color: var(--danger-color); }
        
        .bg-severity-1 { background-color: var(--success-color) !important; }
        .bg-severity-2 { background-color: var(--info-color) !important; }
        .bg-severity-3 { background-color: var(--warning-color) !important; }
        .bg-severity-4 { background-color: var(--danger-color) !important; }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .map-container {
            height: 400px;
            border-radius: 8px;
        }
        
        .filter-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .timeline-item {
            border-left: 3px solid var(--primary-color);
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard:home' %}">
                <i class="fas fa-water text-primary"></i>
                <strong>Recife Flood Monitor</strong>
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'dashboard:home' %}">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a class="nav-link" href="{% url 'dashboard:mapa' %}">
                    <i class="fas fa-map"></i> Mapa
                </a>
                <a class="nav-link" href="{% url 'dashboard:analytics' %}">
                    <i class="fas fa-analytics"></i> Analytics
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-white border-top mt-5 py-4">
        <div class="container text-center text-muted">
            <p>&copy; 2024 Sistema Waze de Alagamentos - Recife. Desenvolvido para segurança urbana.</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Configuração global do Chart.js
        Chart.defaults.font.family = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
        Chart.defaults.plugins.legend.display = true;
        
        // Função para formatar números
        function formatNumber(num) {
            return new Intl.NumberFormat('pt-BR').format(num);
        }
        
        // Função para atualizar timestamp
        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR');
            const elements = document.querySelectorAll('.timestamp-update');
            elements.forEach(el => el.textContent = timeString);
        }
        
        // Atualizar timestamp a cada minuto
        setInterval(updateTimestamp, 60000);
        updateTimestamp();
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
